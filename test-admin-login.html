<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            background: #409eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 14px;
        }
        .btn:hover {
            background: #337ecc;
        }
        .btn.danger {
            background: #f56c6c;
        }
        .btn.danger:hover {
            background: #f04848;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .success {
            background: #f0f9ff;
            color: #059669;
            border: 1px solid #10b981;
        }
        .error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #f87171;
        }
        .info {
            background: #f8fafc;
            color: #374151;
            border: 1px solid #d1d5db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 管理员登录问题修复测试</h1>
        
        <div class="info status">
            <strong>修复内容：</strong><br>
            1. 登录时清除普通用户数据<br>
            2. 优化路由守卫逻辑<br>
            3. 使用 window.location.replace 强制跳转
        </div>
        
        <h3>🧪 测试步骤：</h3>
        
        <button class="btn danger" onclick="clearAll()">1. 清除所有数据</button>
        <div id="clearResult" class="status" style="display:none;"></div>
        
        <button class="btn" onclick="checkStatus()">2. 检查当前状态</button>
        <div id="statusResult" class="status" style="display:none;"></div>
        
        <button class="btn" onclick="testLogin()">3. 测试管理员登录</button>
        <div id="loginResult" class="status" style="display:none;"></div>
        
        <button class="btn" onclick="jumpToAdmin()">4. 跳转管理后台</button>
        <div id="jumpResult" class="status" style="display:none;"></div>
        
        <hr style="margin: 30px 0;">
        
        <h3>📋 快速修复（一键执行）：</h3>
        <button class="btn" style="background: #67c23a; font-size: 16px; padding: 15px 30px;" onclick="quickFix()">
            🚀 一键修复并跳转到管理后台
        </button>
        <div id="quickResult" class="status" style="display:none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.innerHTML = message;
            element.style.display = 'block';
        }
        
        function clearAll() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                showResult('clearResult', '✅ 所有数据已清除', 'success');
            } catch (error) {
                showResult('clearResult', '❌ 清除数据失败: ' + error.message, 'error');
            }
        }
        
        function checkStatus() {
            const adminToken = localStorage.getItem('admin_token');
            const adminUser = localStorage.getItem('admin_user');
            const userToken = localStorage.getItem('user_token');
            const userData = localStorage.getItem('user_data');
            
            let status = '<strong>当前localStorage状态：</strong><br>';
            status += `管理员Token: ${adminToken ? '✅ 存在' : '❌ 不存在'}<br>`;
            status += `管理员用户: ${adminUser ? '✅ 存在' : '❌ 不存在'}<br>`;
            status += `普通用户Token: ${userToken ? '⚠️ 存在（可能冲突）' : '✅ 不存在'}<br>`;
            status += `普通用户数据: ${userData ? '⚠️ 存在（可能冲突）' : '✅ 不存在'}`;
            
            showResult('statusResult', status, 'info');
        }
        
        async function testLogin() {
            try {
                showResult('loginResult', '🔄 正在登录...', 'info');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email_or_username: 'admin@tcm.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (data.access_token && data.user) {
                    // 模拟修复后的登录逻辑
                    localStorage.removeItem('user_token');
                    localStorage.removeItem('user_data');
                    localStorage.setItem('admin_token', data.access_token);
                    localStorage.setItem('admin_user', JSON.stringify(data.user));
                    
                    let result = '✅ 登录成功！<br>';
                    result += `用户名: ${data.user.username}<br>`;
                    result += `管理员: ${data.user.is_admin ? '是' : '否'}<br>`;
                    result += `超级管理员: ${data.user.is_super_admin ? '是' : '否'}`;
                    
                    showResult('loginResult', result, 'success');
                } else {
                    showResult('loginResult', '❌ 登录失败: ' + (data.detail || '未知错误'), 'error');
                }
            } catch (error) {
                showResult('loginResult', '❌ 登录请求失败: ' + error.message, 'error');
            }
        }
        
        function jumpToAdmin() {
            const adminToken = localStorage.getItem('admin_token');
            if (!adminToken) {
                showResult('jumpResult', '❌ 请先完成登录测试', 'error');
                return;
            }
            
            showResult('jumpResult', '🔄 正在跳转到管理后台...', 'info');
            
            setTimeout(() => {
                window.location.replace('/admin/dashboard');
            }, 1000);
        }
        
        async function quickFix() {
            try {
                showResult('quickResult', '🔄 执行一键修复...', 'info');
                
                // 1. 清除数据
                localStorage.clear();
                sessionStorage.clear();
                
                // 2. 登录
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email_or_username: 'admin@tcm.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (data.access_token && data.user) {
                    // 3. 设置管理员数据
                    localStorage.removeItem('user_token');
                    localStorage.removeItem('user_data');
                    localStorage.setItem('admin_token', data.access_token);
                    localStorage.setItem('admin_user', JSON.stringify(data.user));
                    
                    showResult('quickResult', '✅ 修复完成！3秒后跳转到管理后台...', 'success');
                    
                    // 4. 跳转
                    setTimeout(() => {
                        window.location.replace('/admin/dashboard');
                    }, 3000);
                } else {
                    showResult('quickResult', '❌ 登录失败: ' + (data.detail || '未知错误'), 'error');
                }
            } catch (error) {
                showResult('quickResult', '❌ 修复失败: ' + error.message, 'error');
            }
        }
        
        // 页面加载时自动检查状态
        window.onload = function() {
            checkStatus();
        };
    </script>
</body>
</html>
