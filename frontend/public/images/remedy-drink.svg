<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbcfe8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="wineGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bgGradient3)"/>

  <!-- 人物头部 -->
  <circle cx="150" cy="120" r="40" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>

  <!-- 五官 -->
  <ellipse cx="138" cy="115" rx="6" ry="8" fill="#2d3748"/>
  <ellipse cx="162" cy="115" rx="6" ry="8" fill="#2d3748"/>
  <ellipse cx="150" cy="130" rx="5" ry="4" fill="#f59e0b"/>
  <path d="M 140 140 Q 150 146, 160 140" stroke="#2d3748" stroke-width="2" fill="none"/>

  <!-- 脖子 -->
  <rect x="143" y="155" width="14" height="25" rx="7" fill="#fb923c"/>

  <!-- 身体 -->
  <ellipse cx="150" cy="210" rx="35" ry="50" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>

  <!-- 手臂（抬起喝酒） -->
  <rect x="180" y="180" width="10" height="55" rx="5" fill="#fb923c" transform="rotate(-45 185 180)"/>

  <!-- 手掌 -->
  <ellipse cx="225" cy="145" rx="12" ry="15" fill="#fbbf24" transform="rotate(-20 225 145)"/>

  <!-- 杨梅酒瓶（突出显示） -->
  <rect x="230" y="85" width="45" height="70" rx="8" fill="#dc2626" stroke="#991b1b" stroke-width="3"/>
  <ellipse cx="252.5" cy="85" rx="22.5" ry="8" fill="#7f1d1d"/>
  <rect x="245" y="75" width="15" height="12" rx="3" fill="#450a0a"/>

  <!-- 酒瓶标签 -->
  <rect x="237" y="115" width="31" height="25" rx="3" fill="#fef3c7" opacity="0.9"/>
  <text x="252.5" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#991b1b">
    杨梅
  </text>
  <text x="252.5" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#991b1b">
    酒
  </text>

  <!-- 酒光晕效果 -->
  <ellipse cx="252.5" cy="120" rx="35" ry="45" fill="url(#wineGlow)"/>

  <!-- 倾倒的酒水 -->
  <path d="M 235 90 Q 220 100, 210 115" stroke="#dc2626" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
  <path d="M 240 92 Q 225 102, 215 117" stroke="#dc2626" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  <path d="M 245 94 Q 230 104, 220 119" stroke="#dc2626" stroke-width="2" opacity="0.4" stroke-linecap="round"/>

  <!-- 嘴巴张开（喝酒状态） -->
  <ellipse cx="150" cy="142" rx="8" ry="10" fill="#4a5568"/>

  <!-- 气泡效果 -->
  <circle cx="260" cy="100" r="3" fill="white" opacity="0.6"/>
  <circle cx="268" cy="108" r="2" fill="white" opacity="0.5"/>
  <circle cx="245" cy="98" r="2.5" fill="white" opacity="0.5"/>

  <!-- 醒目大字 -->
  <text x="310" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="56" font-weight="900" fill="#dc2626" stroke="white" stroke-width="3">
    喝酒
  </text>

  <!-- 文字说明 -->
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748">
    喝杨梅酒
  </text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#dc2626">
    温中止泻 适量饮用
  </text>
</svg>
