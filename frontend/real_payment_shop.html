            } catch (error) {

        // æ¸²æŸ“å•†å“åˆ—è¡¨
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `

                    <div class="product-image">
                        ${product.images && product.images.length > 0 ?

        }

        // æ·»åŠ åˆ°è´­ç‰©è½¦
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.stock === 0) return;

            const existingItem = cart.find(item => item.productId === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    productId: productId,
                    name: product.name,
                    price: product.price,
                    emoji: product.emoji,
                    quantity: 1
                });
            }

            saveCart();
            updateCartUI();
            showNotification('å·²åŠ å…¥è´­ç‰©è½¦', 'success');
        }

        // ç«‹å³è´­ä¹°
        function buyNow(productId) {

        // æ›´æ–°è´­ç‰©è½¦UI
        function updateCartUI() {
            const cartFab = document.getElementById('cartFab');
            const cartBadge = document.getElementById('cartBadge');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

            if (totalItems > 0) {

        function showCart() {
            const modal = document.getElementById('cartModal');

            const checkoutForm = document.getElementById('checkoutForm');

            if (cart.length === 0) {

                checkoutForm.style.display = 'block';
            }

            modal.style.display = 'block';
        }

        function hideCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        // æ¸²æŸ“è´­ç‰©è½¦å•†å“
        function renderCartItems() {
            const content = document.getElementById('cartContent');
            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            content.innerHTML = `
                <div id="cartItems">
                    ${cart.map(item => `

                            <div class="item-info">

                            </div>
                            <div class="item-quantity">
                                <button class="quantity-btn" onclick="updateQuantity(${item.productId}, -1)">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" 
                                       onchange="setQuantity(${item.productId}, this.value)">
                                <button class="quantity-btn" onclick="updateQuantity(${item.productId}, 1)">+</button>
                            </div>
                            <div class="item-total">Â¥${(item.price * item.quantity).toFixed(2)}</div>
                            <div class="item-actions">
                                <button class="btn-danger" onclick="removeFromCart(${item.productId})">åˆ é™¤</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>å•†å“æ€»é¢ï¼š</span>
                        <span>Â¥${totalAmount.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>è¿è´¹ï¼š</span>
                        <span>Â¥0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>åº”ä»˜é‡‘é¢ï¼š</span>
                        <span class="total-amount">Â¥${totalAmount.toFixed(2)}</span>
                    </div>
                </div>
            `;
        }

        // æ›´æ–°å•†å“æ•°é‡
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.productId === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                    return;
                }
                saveCart();
                updateCartUI();
                renderCartItems();
            }
        }

        // è®¾ç½®å•†å“æ•°é‡
        function setQuantity(productId, quantity) {
            const item = cart.find(item => item.productId === productId);
            if (item) {
                item.quantity = Math.max(1, parseInt(quantity) || 1);
                saveCart();
                updateCartUI();
                renderCartItems();
            }
        }

        // ä»è´­ç‰©è½¦åˆ é™¤
        function removeFromCart(productId) {
            cart = cart.filter(item => item.productId !== productId);
