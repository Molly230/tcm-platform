<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品状态测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .product { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .status-active { background-color: #e8f5e8; }
        .status-inactive { background-color: #ffe8e8; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        #log { background-color: #f8f9fa; padding: 15px; margin: 15px 0; border-radius: 4px; font-family: monospace; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>🧪 商品状态测试页面</h1>

    <div>
        <button class="btn-primary" onclick="loadProducts()">📥 加载商品数据</button>
        <button class="btn-success" onclick="activateProduct()">✅ 上架商品</button>
        <button class="btn-danger" onclick="deactivateProduct()">❌ 下架商品</button>
        <button onclick="clearLog()">🗑️ 清空日志</button>
    </div>

    <div id="log"></div>
    <div id="products"></div>

    <script>
        const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJhZG1pbkB0Y20uY29tIiwidXNlcl9pZCI6MSwiZXhwIjoxNzU5MTMyOTk0LCJpYXQiOjE3NTkwNDY1OTR9.zF3TX2XY-AYFPqbjikgzJjJxP3C9b0dX51yv2gGRW6w';

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function loadProducts() {
            log('🔄 开始加载商品数据...');
            try {
                const response = await fetch('/api/products-simple/');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                log(`📦 API返回 ${data.length} 个商品`);

                const productsDiv = document.getElementById('products');
                productsDiv.innerHTML = '';

                if (data.length === 0) {
                    productsDiv.innerHTML = '<p>❌ 没有商品数据</p>';
                    return;
                }

                data.forEach(product => {
                    const statusClass = product.status === 'ACTIVE' ? 'status-active' : 'status-inactive';
                    const statusIcon = product.status === 'ACTIVE' ? '✅' : '❌';

                    log(`📝 商品: ${product.name} | 状态: ${product.status} | 是否匹配ACTIVE: ${product.status === 'ACTIVE'}`);

                    const productDiv = document.createElement('div');
                    productDiv.className = `product ${statusClass}`;
                    productDiv.innerHTML = `
                        <h3>${statusIcon} ${product.name} (ID: ${product.id})</h3>
                        <p><strong>状态:</strong> ${product.status}</p>
                        <p><strong>价格:</strong> ¥${product.price}</p>
                        <p><strong>库存:</strong> ${product.stock_quantity}件</p>
                        <p><strong>描述:</strong> ${product.description}</p>
                        <p><strong>推荐:</strong> ${product.is_featured ? '是' : '否'}</p>
                        <p><small>更新时间: ${product.updated_at}</small></p>
                    `;
                    productsDiv.appendChild(productDiv);
                });

                const activeCount = data.filter(p => p.status === 'ACTIVE').length;
                log(`✅ 过滤后ACTIVE商品数量: ${activeCount}`);

            } catch (error) {
                log(`❌ 加载失败: ${error.message}`);
            }
        }

        async function activateProduct() {
            log('🔄 正在上架商品...');
            try {
                const response = await fetch('/api/products-simple/1/status?new_status=ACTIVE', {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`✅ 上架成功: ${result.message}`);
                    setTimeout(loadProducts, 500);
                } else {
                    log(`❌ 上架失败: HTTP ${response.status}`);
                }
            } catch (error) {
                log(`❌ 上架错误: ${error.message}`);
            }
        }

        async function deactivateProduct() {
            log('🔄 正在下架商品...');
            try {
                const response = await fetch('/api/products-simple/1/status?new_status=INACTIVE', {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`✅ 下架成功: ${result.message}`);
                    setTimeout(loadProducts, 500);
                } else {
                    log(`❌ 下架失败: HTTP ${response.status}`);
                }
            } catch (error) {
                log(`❌ 下架错误: ${error.message}`);
            }
        }

        // 页面加载时自动获取数据
        window.onload = function() {
            log('🚀 页面加载完成');
            loadProducts();
        };
    </script>
</body>
</html>
