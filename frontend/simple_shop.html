                        ${product.images && product.images.length > 0 ?

        // Á´ãÂç≥Ë¥≠‰π∞
        function buyNow(productId) {
            addToCart(productId);
            setTimeout(() => showCart(), 500);
        }

        // Êõ¥Êñ∞Ë¥≠Áâ©ËΩ¶UI
        function updateCartUI() {
            const cartFab = document.getElementById('cartFab');
            const cartBadge = document.getElementById('cartBadge');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

            if (totalItems > 0) {
                cartFab.style.display = 'block';
                cartBadge.textContent = totalItems;
            } else {
                cartFab.style.display = 'none';
            }
        }

        // ÊòæÁ§∫Ë¥≠Áâ©ËΩ¶
        function showCart() {
            const modal = document.getElementById('cartModal');
            const content = document.getElementById('cartContent');
            const checkoutForm = document.getElementById('checkoutForm');

            if (cart.length === 0) {
                content.innerHTML = `
                    <div class="empty-cart">
                        <h3>Ë¥≠Áâ©ËΩ¶ËøòÊòØÁ©∫ÁöÑ</h3>
                        <p>Âø´ÂéªÊåëÈÄâÂøÉ‰ª™ÁöÑÂïÜÂìÅÂêßÔºÅ</p>
                    </div>
                `;
                checkoutForm.style.display = 'none';
            } else {
                renderCartItems();
                checkoutForm.style.display = 'block';
            }

            modal.style.display = 'block';
        }

        // ÈöêËóèË¥≠Áâ©ËΩ¶
        function hideCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        // Ê∏≤ÊüìË¥≠Áâ©ËΩ¶ÂïÜÂìÅ
        function renderCartItems() {
            const content = document.getElementById('cartContent');
            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            content.innerHTML = `
                <div id="cartItems">
                    ${cart.map(item => `
                        <div class="cart-item">
                            <div class="item-image">${item.emoji}</div>
                            <div class="item-info">
                                <div class="item-name">${item.name}</div>
                                <div class="item-price">¬•${item.price.toFixed(2)}</div>
                            </div>
                            <div class="item-quantity">
                                <button class="quantity-btn" onclick="updateQuantity(${item.productId}, -1)">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" 
                                       onchange="setQuantity(${item.productId}, this.value)">
                                <button class="quantity-btn" onclick="updateQuantity(${item.productId}, 1)">+</button>
                            </div>
                            <div class="item-total">¬•${(item.price * item.quantity).toFixed(2)}</div>
                            <div class="item-actions">
                                <button class="btn-danger" onclick="removeFromCart(${item.productId})">Âà†Èô§</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>ÂïÜÂìÅÊÄªÈ¢ùÔºö</span>
                        <span>¬•${totalAmount.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>ËøêË¥πÔºö</span>
                        <span>¬•0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Â∫î‰ªòÈáëÈ¢ùÔºö</span>
                        <span class="total-amount">¬•${totalAmount.toFixed(2)}</span>
                    </div>
                </div>
            `;
        }

        // Êõ¥Êñ∞ÂïÜÂìÅÊï∞Èáè
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.productId === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                    return;
                }
                saveCart();
                updateCartUI();
                renderCartItems();
            }
        }

        // ËÆæÁΩÆÂïÜÂìÅÊï∞Èáè
        function setQuantity(productId, quantity) {
            const item = cart.find(item => item.productId === productId);
            if (item) {
                item.quantity = Math.max(1, parseInt(quantity) || 1);
                saveCart();
                updateCartUI();
                renderCartItems();
            }
        }

        // ‰ªéË¥≠Áâ©ËΩ¶Âà†Èô§
        function removeFromCart(productId) {
            cart = cart.filter(item => item.productId !== productId);
            saveCart();
            updateCartUI();
            renderCartItems();
            showNotification('Â∑≤‰ªéË¥≠Áâ©ËΩ¶Âà†Èô§', 'success');
        }

        // ÁªìÁÆó
        function checkout() {
            const name = document.getElementById('shippingName').value;
            const phone = document.getElementById('shippingPhone').value;
            const address = document.getElementById('shippingAddress').value;

            if (!name || !phone || !address) {
                showNotification('ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑÊî∂Ë¥ß‰ø°ÊÅØ', 'error');
                return;
            }

            // ÂàõÂª∫ËÆ¢ÂçïÊï∞ÊçÆ
            const orderNumber = `ORD${Date.now()}`;
            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderData = {
                orderNumber: orderNumber,
                totalAmount: totalAmount,
                shippingInfo: { name, phone, address },
                items: [...cart]
            };

            // ‰øùÂ≠òËÆ¢ÂçïÊï∞ÊçÆ
            localStorage.setItem('currentOrder', JSON.stringify(orderData));
            
            // Ê∏ÖÁ©∫Ë¥≠Áâ©ËΩ¶
            cart = [];
            saveCart();
            updateCartUI();
            hideCart();

            // Ë∑≥ËΩ¨Âà∞ÊîØ‰ªòÈ°µÈù¢
            showPaymentPage(orderData);
        }

        // ‰øùÂ≠òË¥≠Áâ©ËΩ¶Âà∞Êú¨Âú∞Â≠òÂÇ®
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // ÊòæÁ§∫ÊîØ‰ªòÈ°µÈù¢
        function showPaymentPage(orderData) {
            const modal = document.getElementById('paymentModal');
            const content = document.getElementById('paymentContent');
            
            content.innerHTML = `
                <div class="payment-info">
                    <h4>ËÆ¢Âçï‰ø°ÊÅØ</h4>
                    <div class="order-summary">
                        <div class="order-item">
                            <span>ËÆ¢ÂçïÂè∑Ôºö</span>
                            <span>${orderData.orderNumber}</span>
                        </div>
                        <div class="order-item">
                            <span>Êî∂Ë¥ß‰∫∫Ôºö</span>
                            <span>${orderData.shippingInfo.name}</span>
                        </div>
                        <div class="order-item">
                            <span>ËÅîÁ≥ªÁîµËØùÔºö</span>
                            <span>${orderData.shippingInfo.phone}</span>
                        </div>
                        <div class="order-item">
                            <span>Êî∂Ë¥ßÂú∞ÂùÄÔºö</span>
                            <span>${orderData.shippingInfo.address}</span>
                        </div>
                        <div class="order-item total">
                            <span>Â∫î‰ªòÈáëÈ¢ùÔºö</span>
                            <span>¬•${orderData.totalAmount.toFixed(2)}</span>
                        </div>
                    </div>
                </div>

                <div class="payment-methods">
                    <h4>ÈÄâÊã©ÊîØ‰ªòÊñπÂºè</h4>
                    <div class="payment-method" onclick="selectPaymentMethod('alipay')">
                        <input type="radio" name="payment" value="alipay" id="alipay">
                        <span class="payment-icon">üÖ∞Ô∏è</span>
                        <div>
                            <div class="payment-name">ÊîØ‰ªòÂÆùÊâ´Á†Å</div>
                            <div class="payment-desc">‰ΩøÁî®ÊîØ‰ªòÂÆùÊâ´Êèè‰∫åÁª¥Á†ÅÊîØ‰ªò</div>
                        </div>
                    </div>
                    <div class="payment-method" onclick="selectPaymentMethod('wechat')">
                        <input type="radio" name="payment" value="wechat" id="wechat">
                        <span class="payment-icon">üíö</span>
                        <div>
                            <div class="payment-name">ÂæÆ‰ø°Êâ´Á†Å</div>
                            <div class="payment-desc">‰ΩøÁî®ÂæÆ‰ø°Êâ´Êèè‰∫åÁª¥Á†ÅÊîØ‰ªò</div>
                        </div>
                    </div>
                </div>

                <div id="qrSection" style="display: none;">
                    <div class="qr-container">
                        <div class="qr-code" id="qrCode">üì±</div>
                        <div class="qr-instructions" id="qrInstructions">ËØ∑‰ΩøÁî®ÊîØ‰ªòÂÆùÊâ´Êèè‰∏äÊñπ‰∫åÁª¥Á†ÅÂÆåÊàêÊîØ‰ªò</div>
                        <div class="countdown" id="countdown">ÊîØ‰ªòÂÄíËÆ°Êó∂: 300Áßí</div>
                    </div>
                </div>

                <div class="payment-actions">
                    <button class="btn btn-secondary" onclick="hidePayment()">ÂèñÊ∂àÊîØ‰ªò</button>
                    <button class="btn btn-primary" onclick="processPayment()" id="payBtn">Á°ÆËÆ§ÊîØ‰ªò</button>
                </div>
            `;

            modal.style.display = 'block';
        }

        // ÈÄâÊã©ÊîØ‰ªòÊñπÂºè
        function selectPaymentMethod(method) {
            // ÁßªÈô§ÊâÄÊúâÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
                el.querySelector('input[type="radio"]').checked = false;
            });
            
            // ÈÄâ‰∏≠ÂΩìÂâçÊñπÂºè
            const selectedMethod = document.querySelector(`input[value="${method}"]`);
            selectedMethod.checked = true;
            selectedMethod.closest('.payment-method').classList.add('selected');
        }

        // Â§ÑÁêÜÊîØ‰ªò
        function processPayment() {
            const selectedPayment = document.querySelector('input[name="payment"]:checked');
            if (!selectedPayment) {
                showNotification('ËØ∑ÈÄâÊã©ÊîØ‰ªòÊñπÂºè', 'error');
                return;
            }

            const paymentMethod = selectedPayment.value;
            const orderData = JSON.parse(localStorage.getItem('currentOrder'));
            
            // ÊòæÁ§∫‰∫åÁª¥Á†Å
            const qrSection = document.getElementById('qrSection');
            const qrCode = document.getElementById('qrCode');
            const qrInstructions = document.getElementById('qrInstructions');
            const countdown = document.getElementById('countdown');
            const payBtn = document.getElementById('payBtn');

            qrSection.style.display = 'block';
            payBtn.style.display = 'none';

            // Ê®°Êãü‰∫åÁª¥Á†Å
            if (paymentMethod === 'alipay') {
                qrCode.textContent = 'üÖ∞Ô∏è';
                qrInstructions.textContent = 'ËØ∑‰ΩøÁî®ÊîØ‰ªòÂÆùÊâ´Êèè‰∏äÊñπ‰∫åÁª¥Á†ÅÂÆåÊàêÊîØ‰ªò';
            } else {
                qrCode.textContent = 'üíö';
                qrInstructions.textContent = 'ËØ∑‰ΩøÁî®ÂæÆ‰ø°Êâ´Êèè‰∏äÊñπ‰∫åÁª¥Á†ÅÂÆåÊàêÊîØ‰ªò';
            }

            // ÂºÄÂßãÂÄíËÆ°Êó∂
            let timeLeft = 300;
            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdown.textContent = `ÊîØ‰ªòÂÄíËÆ°Êó∂: ${timeLeft}Áßí`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    showNotification('ÊîØ‰ªòË∂ÖÊó∂ÔºåËØ∑ÈáçÊñ∞ÊîØ‰ªò', 'error');
                    hidePayment();
                }
            }, 1000);

            // Ê®°ÊãüÊîØ‰ªòÊàêÂäüÔºà5ÁßíÂêéÔºâ
            setTimeout(() => {
                clearInterval(countdownInterval);
                showPaymentSuccess(orderData);
            }, 5000);
        }

        // ÊòæÁ§∫ÊîØ‰ªòÊàêÂäü
        function showPaymentSuccess(orderData) {
            const content = document.getElementById('paymentContent');
            content.innerHTML = `
                <div style="text-align: center; padding: 40px 20px;">
                    <div style="font-size: 4rem; color: #38a169; margin-bottom: 20px;">‚úÖ</div>
                    <h3 style="color: #2d3748; margin-bottom: 15px;">ÊîØ‰ªòÊàêÂäüÔºÅ</h3>
                    <p style="color: #718096; margin-bottom: 20px;">ËÆ¢ÂçïÂè∑Ôºö${orderData.orderNumber}</p>
                    <p style="color: #718096; margin-bottom: 30px;">ÊîØ‰ªòÈáëÈ¢ùÔºö¬•${orderData.totalAmount.toFixed(2)}</p>
                    <div style="display: flex; gap: 15px; justify-content: center;">
                        <button class="btn btn-secondary" onclick="hidePayment()">ÁªßÁª≠Ë¥≠Áâ©</button>
                        <button class="btn btn-primary" onclick="viewOrders()">Êü•ÁúãËÆ¢Âçï</button>
                    </div>
                </div>
            `;
        }

        // ÈöêËóèÊîØ‰ªòÈ°µÈù¢
        function hidePayment() {
            document.getElementById('paymentModal').style.display = 'none';
            // Ê∏ÖÈô§ËÆ¢ÂçïÊï∞ÊçÆ
            localStorage.removeItem('currentOrder');
        }

        // Êü•ÁúãËÆ¢Âçï
        function viewOrders() {
            showNotification('ËÆ¢ÂçïÂäüËÉΩÂºÄÂèë‰∏≠...', 'success');
            hidePayment();
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideCart();
            }
        });

        document.getElementById('paymentModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hidePayment();
            }
        });

        // ÂàùÂßãÂåñÈ°µÈù¢
        init();
    </script>
</body>
