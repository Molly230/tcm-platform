<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信二维码支付 - 中医健康平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .order-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .order-info h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .amount {
            color: #e53e3e;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .cart-items {
            margin-bottom: 30px;
        }

        .cart-items h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 15px;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .item-price {
            color: #e53e3e;
            font-weight: 600;
        }

        .item-quantity {
            color: #718096;
            font-size: 0.9rem;
        }

        .item-total {
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1rem;
        }

        .payment-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-section h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .qr-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            margin-bottom: 20px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            margin-bottom: 15px;
        }

        .qr-placeholder {
            text-align: center;
            color: #718096;
        }

        .qr-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .qr-text {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .qr-url {
            font-size: 0.8rem;
            color: #a0aec0;
            word-break: break-all;
            max-width: 180px;
        }

        .payment-instructions {
            color: #718096;
            margin-bottom: 20px;
        }

        .countdown {
            color: #e53e3e;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .payment-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .status-pending {
            background: #fef5e7;
            color: #744210;
            border: 1px solid #fbd38d;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .cart-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .item-image {
                align-self: center;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .payment-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💚 微信二维码支付</h1>
            <p>请使用微信扫描二维码完成支付</p>
        </div>

        <div class="content">
            <!-- 订单信息 -->
            <div class="order-info">
                <h3>订单信息</h3>
                <div class="info-row">
                    <span>订单号：</span>
                    <span id="orderId">-</span>
                </div>
                <div class="info-row">
                    <span>订单金额：</span>
                    <span class="amount" id="orderAmount">¥0.00</span>
                </div>
                <div class="info-row">
                    <span>支付状态：</span>
                    <span id="paymentStatus">待支付</span>
                </div>
            </div>

            <!-- 购物车商品 -->
            <div class="cart-items">
                <h3>商品清单</h3>
                <div id="cartItemsList"></div>
            </div>

            <!-- 支付状态消息 -->
            <div id="statusMessage" class="status-message hidden"></div>

            <!-- 支付二维码 -->
            <div class="payment-section" id="paymentSection">
                <h3>扫码支付</h3>
                <div class="qr-container">
                    <div class="qr-code" id="qrCode">
                        <div class="qr-placeholder">
                            <div class="qr-icon">📱</div>
                            <div class="qr-text">支付二维码</div>
                            <div class="qr-url" id="qrUrl">-</div>
                        </div>
                    </div>
                </div>
                <div class="payment-instructions">
                    <p>请使用微信扫描上方二维码完成支付</p>
                    <p class="countdown">支付倒计时: <span id="countdown">300</span>秒</p>
                </div>
            </div>

            <!-- 支付按钮 -->
            <div class="payment-actions" id="paymentActions">
                <button class="btn btn-secondary" onclick="goBack()">返回购物车</button>
                <button class="btn btn-primary" onclick="createPayment()" id="createPaymentBtn">
                    <span id="btnText">创建支付</span>
                    <div class="loading hidden" id="btnLoading"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let orderId = '';
        let orderAmount = 0;
        let cartItems = [];
        let countdownTimer = null;
        let statusCheckInterval = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadOrderData();
        });

        // 加载订单数据
        function loadOrderData() {
            try {
                // 从URL参数获取订单ID
                const urlParams = new URLSearchParams(window.location.search);
                orderId = urlParams.get('order_id') || 'ORD' + Date.now();
                
                // 从localStorage获取购物车数据
                const cartData = localStorage.getItem('cart');
                if (cartData) {
                    cartItems = JSON.parse(cartData);
                } else {
                    // 模拟购物车数据
                    cartItems = [
                        {
                            product_id: 1,
                            product_name: '灵芝孢子粉胶囊',
                            product_price: 299.00,
                            quantity: 1,
                            product_image: 'https://via.placeholder.com/60/FF5733/FFFFFF?text=1'
                        },
                        {
                            product_id: 2,
                            product_name: '人参枸杞茶',
                            product_price: 89.00,
                            quantity: 2,
                            product_image: 'https://via.placeholder.com/60/33FF57/FFFFFF?text=2'
                        }
                    ];
                }

                // 计算总金额
                orderAmount = cartItems.reduce((total, item) => {
                    return total + (item.product_price * item.quantity);
                }, 0);

                // 更新页面显示
                updateOrderInfo();
                renderCartItems();
                
                // 自动创建支付
                createPayment();
            } catch (error) {
                console.error('加载订单数据失败:', error);
                showStatusMessage('加载订单数据失败', 'error');
            }
        }

        // 更新订单信息
        function updateOrderInfo() {
            document.getElementById('orderId').textContent = orderId;
            document.getElementById('orderAmount').textContent = `¥${orderAmount.toFixed(2)}`;
        }

        // 渲染购物车商品
        function renderCartItems() {
            const container = document.getElementById('cartItemsList');
            container.innerHTML = '';

            cartItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <div class="item-image">
                        <img src="${item.product_image || 'https://via.placeholder.com/60/e2e8f0/718096?text=商品'}" 
                             alt="${item.product_name}" 
                             style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="item-info">
                        <div class="item-name">${item.product_name}</div>
                        <div class="item-price">¥${item.product_price.toFixed(2)}</div>
                        <div class="item-quantity">数量: ${item.quantity}</div>
                    </div>
                    <div class="item-total">¥${(item.product_price * item.quantity).toFixed(2)}</div>
                `;
                container.appendChild(itemElement);
            });
        }

        // 创建支付
        async function createPayment() {
            const btn = document.getElementById('createPaymentBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            // 显示加载状态
            btn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');

            try {
                const response = await fetch('/api/wechat-qr/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        order_id: orderId,
                        amount: orderAmount,
                        subject: '中医健康平台订单',
                        cart_items: cartItems
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        // 显示二维码
                        showQRCode(result.qr_code_url, result.qr_code_image);
                        showStatusMessage('支付订单创建成功，请扫码支付', 'pending');
                        startCountdown();
                        startStatusCheck();
                    } else {
                        showStatusMessage(result.message || '创建支付失败', 'error');
                    }
                } else {
                    const error = await response.json();
                    showStatusMessage(error.detail || '创建支付失败', 'error');
                }
            } catch (error) {
                console.error('创建支付失败:', error);
                showStatusMessage('网络错误，请稍后重试', 'error');
            } finally {
                // 恢复按钮状态
                btn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        }

        // 显示二维码
        function showQRCode(qrUrl, qrImage) {
            const qrCode = document.getElementById('qrCode');
            const qrUrlElement = document.getElementById('qrUrl');
            
            if (qrImage) {
                qrCode.innerHTML = `<img src="${qrImage}" alt="支付二维码" style="width: 100%; height: 100%; object-fit: contain;">`;
            } else {
                qrCode.innerHTML = `
                    <div class="qr-placeholder">
                        <div class="qr-icon">💚</div>
                        <div class="qr-text">微信支付二维码</div>
                        <div class="qr-url">${qrUrl}</div>
                    </div>
                `;
            }
            
            qrUrlElement.textContent = qrUrl;
        }

        // 开始倒计时
        function startCountdown() {
            let countdown = 300; // 5分钟
            const countdownElement = document.getElementById('countdown');
            
            countdownTimer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    showStatusMessage('支付超时，请重新支付', 'error');
                }
            }, 1000);
        }

        // 开始状态检查
        function startStatusCheck() {
            statusCheckInterval = setInterval(checkPaymentStatus, 3000);
        }

        // 检查支付状态
        async function checkPaymentStatus() {
            try {
                const response = await fetch(`/api/wechat-qr/status/${orderId}`);
                if (response.ok) {
                    const result = await response.json();
                    if (result.status === 'paid') {
                        // 支付成功
                        clearInterval(statusCheckInterval);
                        clearInterval(countdownTimer);
                        showStatusMessage('支付成功！', 'success');
                        document.getElementById('paymentStatus').textContent = '已支付';
                        document.getElementById('paymentSection').style.display = 'none';
                        document.getElementById('paymentActions').innerHTML = `
                            <button class="btn btn-primary" onclick="goToOrders()">查看订单</button>
                            <button class="btn btn-secondary" onclick="goToProducts()">继续购物</button>
                        `;
                    }
                }
            } catch (error) {
                console.error('检查支付状态失败:', error);
            }
        }

        // 显示状态消息
        function showStatusMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                }, 5000);
            }
        }

        // 返回购物车
        function goBack() {
            window.location.href = '/simple-cart';
        }

        // 查看订单
        function goToOrders() {
            window.location.href = '/simple-orders';
        }

        // 继续购物
        function goToProducts() {
            window.location.href = '/simple-products';
        }

        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function() {
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
        });
    </script>
</body>
</html>
