        .preview-remove {

    </style>

    <script>
        // å•†å“æ•°æ®
        let products = JSON.parse(localStorage.getItem('adminProducts') || '[]');

        // åˆå§‹åŒ–é¡µé¢
        function init() {
            loadProducts();
        }

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            // éšè—æ‰€æœ‰æ ‡ç­¾é¡µ
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾é¡µ
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');

            // å¦‚æœåˆ‡æ¢åˆ°ç®¡ç†é¡µé¢ï¼Œé‡æ–°åŠ è½½å•†å“
            if (tabName === 'manage') {
                loadProducts();
            }
        }

        // åŠ è½½å•†å“åˆ—è¡¨
        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>æš‚æ— å•†å“</h3>
                        <p>ç‚¹å‡»"æ·»åŠ å•†å“"å¼€å§‹åˆ›å»ºä½ çš„ç¬¬ä¸€ä¸ªå•†å“</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = products.map((product, index) => `
                <div class="product-card">
                    <div class="product-image">
                        ${product.images && product.images.length > 0 ? 
                            `<img src="${product.images[0]}" alt="${product.name}" style="width: 100%; height: 100%; object-fit: cover;">` : 
                            'ğŸ“¦'
                        }
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description || 'æš‚æ— æè¿°'}</p>
                        <div class="product-price">
                            <span class="current-price">Â¥${product.price.toFixed(2)}</span>
                            ${product.originalPrice > product.price ? 
                                `<span class="original-price">Â¥${product.originalPrice.toFixed(2)}</span>` : ''
                            }
                        </div>
                        <div class="product-meta">
                            <span class="stock">åº“å­˜: ${product.stock}ä»¶</span>
                            <span class="category">${product.category}</span>
                        </div>
                        <div class="product-meta">
                            <span class="status-badge ${product.status === 'active' ? 'status-active' : 'status-inactive'}">
                                ${product.status === 'active' ? 'ä¸Šæ¶' : 'ä¸‹æ¶'}
                            </span>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-secondary" onclick="editProduct(${index})">ç¼–è¾‘</button>
                            <button class="btn ${product.status === 'active' ? 'btn-danger' : 'btn-success'}" 
                                    onclick="toggleStatus(${index})">
                                ${product.status === 'active' ? 'ä¸‹æ¶' : 'ä¸Šæ¶'}
                            </button>
                            <button class="btn btn-danger" onclick="deleteProduct(${index})">åˆ é™¤</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // å¤„ç†å›¾ç‰‡ä¸Šä¼ 
        function handleImageUpload(event) {
            const files = Array.from(event.target.files);
            const preview = document.getElementById('imagePreview');
            
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="é¢„è§ˆ">
                            <button class="preview-remove" onclick="removePreview(this)">&times;</button>
                        `;
                        preview.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // ç§»é™¤å›¾ç‰‡é¢„è§ˆ
        function removePreview(button) {
            button.parentElement.remove();
        }

        // é‡ç½®è¡¨å•
        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('imagePreview').innerHTML = '';
        }

        // ä¿å­˜å•†å“
        function saveProduct(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                originalPrice: parseFloat(document.getElementById('productOriginalPrice').value) || null,
                category: document.getElementById('productCategory').value,
                stock: parseInt(document.getElementById('productStock').value),
                status: document.getElementById('productStatus').value,
                images: getPreviewImages(),
                createdAt: new Date().toISOString()
            };

            // éªŒè¯å¿…å¡«å­—æ®µ
            if (!formData.name || !formData.price || formData.stock < 0) {
                showNotification('è¯·å¡«å†™å®Œæ•´çš„å•†å“ä¿¡æ¯', 'error');
                return;
            }

            // ç”Ÿæˆå•†å“ID
            formData.id = Date.now();

            // æ·»åŠ åˆ°å•†å“åˆ—è¡¨
            products.push(formData);
            localStorage.setItem('adminProducts', JSON.stringify(products));

            showNotification('å•†å“ä¿å­˜æˆåŠŸï¼', 'success');
            resetForm();
            loadProducts();
        }

        // è·å–é¢„è§ˆå›¾ç‰‡
        function getPreviewImages() {
            const previews = document.querySelectorAll('#imagePreview .preview-item img');
            return Array.from(previews).map(img => img.src);
        }

        // ç¼–è¾‘å•†å“
        function editProduct(index) {
            const product = products[index];
            
            // å¡«å……è¡¨å•
            document.getElementById('productName').value = product.name;
            document.getElementById('productDescription').value = product.description || '';
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productOriginalPrice').value = product.originalPrice || '';
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productStock').value = product.stock;
            document.getElementById('productStatus').value = product.status;

            // æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            if (product.images && product.images.length > 0) {
                product.images.forEach(imageSrc => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${imageSrc}" alt="é¢„è§ˆ">
                        <button class="preview-remove" onclick="removePreview(this)">&times;</button>
                    `;
                    preview.appendChild(previewItem);
                });
            }

            // åˆ‡æ¢åˆ°æ·»åŠ é¡µé¢
            switchTab('add');
            
            // æ ‡è®°ä¸ºç¼–è¾‘æ¨¡å¼
            document.getElementById('productForm').dataset.editIndex = index;
            document.querySelector('#addTab h2').textContent = 'ç¼–è¾‘å•†å“';
            document.querySelector('#addTab .btn-primary').textContent = 'æ›´æ–°å•†å“';
        }

        // åˆ‡æ¢å•†å“çŠ¶æ€
        function toggleStatus(index) {
            products[index].status = products[index].status === 'active' ? 'inactive' : 'active';
            localStorage.setItem('adminProducts', JSON.stringify(products));
            loadProducts();
            showNotification(`å•†å“å·²${products[index].status === 'active' ? 'ä¸Šæ¶' : 'ä¸‹æ¶'}`, 'success');
        }

        // åˆ é™¤å•†å“
        function deleteProduct(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå•†å“å—ï¼Ÿ')) {
                products.splice(index, 1);
                localStorage.setItem('adminProducts', JSON.stringify(products));
                loadProducts();
                showNotification('å•†å“å·²åˆ é™¤', 'success');
            }
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // è¡¨å•æäº¤äº‹ä»¶
        document.getElementById('productForm').addEventListener('submit', function(event) {
            const editIndex = this.dataset.editIndex;
            
            if (editIndex !== undefined) {
                // ç¼–è¾‘æ¨¡å¼
                const index = parseInt(editIndex);
                const formData = {
                    id: products[index].id,
                    name: document.getElementById('productName').value,
                    description: document.getElementById('productDescription').value,
                    price: parseFloat(document.getElementById('productPrice').value),
                    originalPrice: parseFloat(document.getElementById('productOriginalPrice').value) || null,
                    category: document.getElementById('productCategory').value,
                    stock: parseInt(document.getElementById('productStock').value),
                    status: document.getElementById('productStatus').value,
                    images: getPreviewImages(),
                    createdAt: products[index].createdAt
                };

                products[index] = formData;
                localStorage.setItem('adminProducts', JSON.stringify(products));
                
                showNotification('å•†å“æ›´æ–°æˆåŠŸï¼', 'success');
                resetForm();
                loadProducts();
                
                // é‡ç½®ç¼–è¾‘æ¨¡å¼
                delete this.dataset.editIndex;
                document.querySelector('#addTab h2').textContent = 'æ·»åŠ æ–°å•†å“';
                document.querySelector('#addTab .btn-primary').textContent = 'ä¿å­˜å•†å“';
            } else {
                // æ–°å¢æ¨¡å¼
                saveProduct(event);
            }
        });

        // æ‹–æ‹½ä¸Šä¼ 
        document.getElementById('imageUpload').addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });

        document.getElementById('imageUpload').addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
        });

        document.getElementById('imageUpload').addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            const preview = document.getElementById('imagePreview');
            
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="é¢„è§ˆ">
                            <button class="preview-remove" onclick="removePreview(this)">&times;</button>
                        `;
                        preview.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // åˆå§‹åŒ–é¡µé¢
        init();
    </script>
