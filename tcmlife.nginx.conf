server {
    server_name tcmlife.top www.tcmlife.top 47.97.0.35;

    # 前端静态文件
    location / {
        root /var/www/tcmlife/frontend/dist;
        try_files $uri $uri/ /index.html;

        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API代理
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 文件上传代理
    location /uploads/ {
        proxy_pass http://127.0.0.1:8001/uploads/;
        client_max_body_size 100M;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/tcmlife.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tcmlife.top/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.tcmlife.top) {
        return 301 https://$host$request_uri;
    }

    if ($host = tcmlife.top) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name tcmlife.top www.tcmlife.top 47.97.0.35;
    return 404;
}
